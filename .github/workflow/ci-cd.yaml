name: ci

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-dotnet@v3
        with:
         dotnet-version: '3.1.x'
      -
        name: Restore dependencies

           run :dotnet restore
      -
        name: build app

           run :dotnet build -c release --no-restore